<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>JS_project: Calculadora</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="screen">
        <p id="screen2"></p>
      </div>
      <div id="keyboard">
        <div class="row">
          <button class="key dark reset" id="keyReset">AC</button>
          <button class="key dark">+/-</button>
          <button class="key dark" id="keyPercent">%</button>
          <button class="key orange" id="keyDiv">รท</button>
        </div>

        <div class="row">
          <button class="key" id="key7">7</button>
          <button class="key" id="key8">8</button>
          <button class="key" id="key9">9</button>
          <button class="key orange" id="keyMulti">x</button>
        </div>

        <div class="row">
          <button class="key" id="key4">4</button>
          <button class="key" id="key5">5</button>
          <button class="key" id="key6">6</button>
          <button class="key orange" id="keyLess">-</button>
        </div>

        <div class="row">
          <button class="key" id="key1">1</button>
          <button class="key" id="key2">2</button>
          <button class="key" id="key3">3</button>
          <button class="key orange" id="keyAdd">+</button>
        </div>

        <div class="row">
          <button class="key big" id="key0">0</button>
          <button class="key">,</button>
          <button class="key" id="keyEqual">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
