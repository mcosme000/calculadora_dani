<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="screen"></div>
      <div id="keyboard">
        <div class="row">
          <div class="key dark" id="keyReset">AC</div>
          <div class="key dark">+/-</div>
          <div class="key dark">%</div>
          <div class="key orange">รท</div>
        </div>

        <div class="row">
          <div class="key" id="key7">7</div>
          <div class="key" id="key8">8</div>
          <div class="key" id="key9">9</div>
          <div class="key orange">x</div>
        </div>

        <div class="row">
          <div class="key" id="key4">4</div>
          <div class="key" id="key5">5</div>
          <div class="key" id="key6">6</div>
          <div class="key orange">-</div>
        </div>

        <div class="row">
          <div class="key" id="key1">1</div>
          <div class="key" id="key2">2</div>
          <div class="key" id="key3">3</div>
          <div class="key orange" id="keyAdd">+</div>
        </div>

        <div class="row">
          <div class="key big" id="key0">0</div>
          <div class="key">,</div>
          <div class="key" id="keyEqual">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
